<!DOCTYPE html> 
<hmtl>
    <head>
        <script src="app.js" defer></script>
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <h1>Etch-a-Sketch</h1>
            <div class="gridSettings">
                <button class="black-button">Black</button>
                <button class="gray-scale-button">Gray Scale</button>
                <button class="rainbow-button">Rainbow</button>
                <button class="eraser-button">Eraser</button>
                <button class="clear-button">Clear</button>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input class="slider" type="range" min="1" max="100" value="16">
            </div>
            <div class="grid"></div>
        </main>
    </body>
</hmtl>
